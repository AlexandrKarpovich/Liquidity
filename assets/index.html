<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css"><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
  </head>
  <body class="black-page">
    <script>
      let marketsConfig = {
      	defaults: {
      		market: "USD",
      		// Market table field by which data will be sorted by default
      		sorting: "volume", // pair, coin, price, spread, change, high, low, volume
      		tab: "market", // market, group - generates TABs automatically for markets from a pair or set manually in config.group.markets
      		mode: "widget", // widget, page
      		exchange: "https://www.b2bx.exchange/advanced/",
      	},
      	//table columns names, phrases and etc
      	lang: {
      		markets: "Markets",
      		alts: "ALTS",
      		stable: "USDⓈ",
      		percent: "%",
      		symbol: "$",
      		item: "item",
      		favorites: "Favorites",
      		pair: "Pair",
      		coin: "Coin",
      		price: "Last price",
      		spread: "Spread",
      		change: "Change, 24h",
      		high: "High, 24h",
      		low: "Low, 24h",
      		volume: "Volume, 24h",
      		result: "No result",
      		loading: "Loading...",
      		search: "Search",// "Search",
      		all: "All",// "All",
      	},
      	//SignalR link
      	stagingUrl: "https://b2bx.cloud",
      	infoUrl: "/marketdata/info/",
      	frontOfficeUrl: "/frontoffice/api/info",
      	frontOfficeAssetsUrl: '/frontoffice/api/assets-info',
      };
    </script>
    <div class="wrapper">
      <header class="header"></header>
      <div class="site-content" id="content">
        <div class="content">
          <div class="advantages">
            <h2 class="section__title"><span class="section__title--bold">Forex</span> Liquidity</h2><a class="btn btn--dark_green btn--box_shadow" href="#">Get Started!</a>
            <input class="form__input" type="text" placeholder="Your Name">
            <div class="form__phone">
              <select class="form__phone__select form__input" name="number">
                <option value="+7">+7</option>
                <option value="8">8</option>
              </select>
              <input class="form__input" type="text" placeholder="Phone">
            </div>
            <div class="check_block">
              <div class="check_block__icon">
                <svg class="svg-sprite-icon icon-check">
                  <use xlink:href="images/svg/symbol/sprite.svg#check"></use>
                </svg>
              </div><span class="check_block__text">Direct access to both exchanges and OTC liquidity pools</span>
            </div>
            <div class="slider_arrow">
              <svg class="svg-sprite-icon icon-slider-arrow-green">
                <use xlink:href="images/svg/symbol/sprite.svg#slider-arrow-green"></use>
              </svg>
            </div>
            <div class="slider_arrow slider_arrow--prev slider_arrow--green">
              <svg class="svg-sprite-icon icon-slider-arrow">
                <use xlink:href="images/svg/symbol/sprite.svg#slider-arrow"></use>
              </svg>
            </div>
          </div>
          <div class="news"></div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
